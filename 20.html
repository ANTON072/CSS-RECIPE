<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./common/normalize.css">
  <link rel="stylesheet" href="./common/base.css">
  <style>
    .outer {
      position: relative;
      background: #ededed;
      max-width: 500px;
      min-width: 200px;
      width: 100%;
    }
    .outer::before {
      display: block;
      padding-top: calc(9 / 16 * 100%);
      content: "";
    }
    .outer > img {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }
  </style>
</head>

<body>
  <p>画像の比率を保ったまま指定の範囲内に表示</p>
  <div class="outer">
    <img src="./photo.jpg" alt="">
  </div>
</body>

</html>
