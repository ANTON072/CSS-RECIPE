<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./common/normalize.css">
  <link rel="stylesheet" href="./common/base.css">
  <style>
    .column {
      display: flex;
      flex-wrap: wrap;
      margin-top: -10px;
      margin-left: -10px;
    }
    [class^="item-"], [class*=" item-"] {
      /* カラム間の隙間分を引く */
      flex: 0 1 calc((100% / 3) - 10px);
      box-sizing: border-box;
      background: orange;
      margin: 10px 0 0 10px;
    }
  </style>
</head>

<body>
  <p>flexboxを使ったカードレイアウト</p>
  <div class="column">
    <div class="item-1">1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目1列目</div>
    <div class="item-2">2列目</div>
    <div class="item-3">3列目</div>
    <div class="item-4">1列目2行目</div>
    <div class="item-5">2列目2行目</div>
  </div>
</body>

</html>
